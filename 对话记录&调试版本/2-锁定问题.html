<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频展台</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
        }

        #video-container {
            position: fixed;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform-origin: center center;
            transition: transform 0.1s ease;
        }

        .toolbar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 8px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background: #2196F3;
            color: white;
            cursor: pointer;
        }

        button:active {
            background: #1976D2;
        }

        .locked {
            background: #f44336 !important;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video" autoplay playsinline></video>
    </div>
    <div class="toolbar">
        <button id="rotateBtn">旋转</button>
        <button id="lockBtn">锁定</button>
    </div>

    <script>
        const video = document.getElementById('video');
        const container = document.getElementById('video-container');
        const rotateBtn = document.getElementById('rotateBtn');
        const lockBtn = document.getElementById('lockBtn');

        let isLocked = false;
        let currentScale = 1;
        let currentX = 0;
        let currentY = 0;
        let currentRotation = 0;
        let lastTouchDistance = null;

        // 初始化摄像头
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(error => {
                console.error('无法访问摄像头:', error);
            });

        // 触摸事件处理
        container.addEventListener('touchstart', handleTouchStart);
        container.addEventListener('touchmove', handleTouchMove);
        container.addEventListener('touchend', handleTouchEnd);

        // 按钮事件
        rotateBtn.addEventListener('click', rotateVideo);
        lockBtn.addEventListener('click', toggleLock);

        function handleTouchStart(e) {
            if (isLocked) return;
            if (e.touches.length === 1) {
                // 记录初始位置
                const touch = e.touches[0];
                this.startX = touch.clientX - currentX;
                this.startY = touch.clientY - currentY;
            } else if (e.touches.length === 2) {
                // 计算初始双指距离
                const touch1 = e.touches[0];
                const touch2 = e.touches[1];
                lastTouchDistance = getDistance(touch1, touch2);
            }
        }

        function handleTouchMove(e) {
            if (isLocked) return;
            e.preventDefault();

            if (e.touches.length === 1) {
                // 处理拖动
                const touch = e.touches[0];
                currentX = touch.clientX - this.startX;
                currentY = touch.clientY - this.startY;
                updateTransform();
            } else if (e.touches.length === 2) {
                // 处理缩放
                const touch1 = e.touches[0];
                const touch2 = e.touches[1];
                const newDistance = getDistance(touch1, touch2);

                if (lastTouchDistance && lastTouchDistance > 0) {
                    const scale = newDistance / lastTouchDistance;
                    currentScale *= scale;
                    currentScale = Math.min(Math.max(1, currentScale), 5); // 限制缩放范围

                    // 计算中心点偏移
                    const center = getCenter(touch1, touch2);
                    const diffX = (center.x - currentX) * (scale - 1);
                    const diffY = (center.y - currentY) * (scale - 1);

                    currentX -= diffX;
                    currentY -= diffY;

                    updateTransform();
                }
                lastTouchDistance = newDistance;
            }
        }

        function handleTouchEnd() {
            lastTouchDistance = null;
        }

        function rotateVideo() {
            if (isLocked) return;
            currentRotation = (currentRotation + 90) % 360; // 每次旋转90度
            updateTransform();
        }

        function toggleLock() {
            isLocked = !isLocked;
            lockBtn.classList.toggle('locked');
            lockBtn.textContent = isLocked ? '解锁' : '锁定';
        }

        function updateTransform() {
            video.style.transform = `
                translate(${currentX}px, ${currentY}px)
                scale(${currentScale})
                rotate(${currentRotation}deg)
            `;
        }

        // 工具函数
        function getDistance(t1, t2) {
            return Math.hypot(
                t2.clientX - t1.clientX,
                t2.clientY - t1.clientY
            );
        }

        function getCenter(t1, t2) {
            return {
                x: (t1.clientX + t2.clientX) / 2,
                y: (t1.clientY + t2.clientY) / 2
            };
        }
    </script>
</body>
</html>
